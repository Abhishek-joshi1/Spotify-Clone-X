<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone X</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex">
        
        <div class="left bg-black">
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo flex items-center"><img src="logo.svg" alt="logo" class="logo-icon invert"> Spotify</div>
                <ul>
                    <li><img src="home.svg" alt="home" class="invert">Home</li>
                    <li><img src="search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey m-1 p-1">
                Your Library
            </div>
        </div>
        <div class="right border">
            right container
        </div>    
    </div>
</body>
</html>

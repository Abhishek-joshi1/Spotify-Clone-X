<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone X</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        
        <div class="left bg-black">
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo flex items-center"><img src="logo.svg" alt="logo" class="logo-icon"> Spotify</div>
                <ul>
                    <li><img src="home.svg" alt="home" class="invert">Home</li>
                    <li><img src="search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" alt="" class="invert">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songLists">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header rounded p-1">
                <div class="nav">
                    <!-- <img src="hamburger.svg" alt="" class="hamburger"> -->
                    <img src="left-icon.svg" alt="">
                    <img src="right.icon.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signup-btn" type="submit">Sign Up</button>
                    <button class="login-btn" type="button">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="Card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02bd7e1592d75a9ad8d211debd" alt="">
                        <h2>Qatal</h2>
                        <p>Guru Randhawa, Sanjoy, Gill Michel</p>
                    </div>
                    <div class="Card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02bd7e1592d75a9ad8d211debd" alt="">
                        <h2>Qatal</h2>
                        <p>Guru Randhawa, Sanjoy, Gill Michel</p>
                    </div>
                </div>
                <div class="PlayBar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo songCurrStyle" id="songInfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="prevsong.svg" alt="" class="playbar-icons">
                            <img id="playCurr" src="play.svg" alt="" class="">
                            <img id="next" src="nextsong.svg" alt="" class="playbar-icons">
                        </div>
                        <div class="songtime songCurrStyle"></div>
                    </div>
                    
                </div>
            </div>
        </div>    
    </div>
    <script src="scripts.js"></script>
</body>
</html>
